<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      min-height: 200px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .stats {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 24px;
      font-weight: 700;
      display: block;
    }
    
    .stat-label {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      text-align: center;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .btn-primary {
      background: white;
      color: #667eea;
    }
    
    .btn-primary:hover {
      background: #f8f9ff;
    }
    
    .supported-sites {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .supported-sites h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
    }
    
    .sites-list {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .site-tag {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üó∫Ô∏è Tour Comparison</h1>
    <p>Compare tours from multiple sites</p>
  </div>
  
  <div class="stats">
    <span class="stat-number" id="tour-count">0</span>
    <span class="stat-label">Tours Saved</span>
  </div>
  
  <div class="actions">
    <button class="btn btn-primary" id="view-comparison">View Comparison Table</button>
    <button class="btn" id="export-data">Export to CSV</button>
    <button class="btn" id="clear-data">Clear All Data</button>
  </div>
  
  <div class="supported-sites">
    <h3>Supported Sites:</h3>
    <div class="sites-list">
      <span class="site-tag">GetYourGuide</span>
      <span class="site-tag">Viator</span>
    </div>
  </div>
  
  <div class="footer">
    <p>Visit supported sites and click "Add to Comparison"</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
